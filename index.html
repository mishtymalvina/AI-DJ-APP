<!DOCTYPE html><html><head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body background="https://i.pinimg.com/originals/e8/13/b2/e813b2946bcb3e0e9dab01bf2fd5f9e4.jpg">
  <center>
    <h3 class="btn  heading">AI DJ WEB APP
      <br>

      </div>
    
    
    
  
   <div class="div_volume">
      <img src="https://bestanimations.com/media/discs/781973870cd-animated-gif-11.gif" class="div_speed_img">
      <br>
      <h3 class="btn" id="volume">Volume</h3>
      </div>
    <br>
  <button onclick="play();" class="btn btn-dark play_button">Play</button>
    
    </center>
